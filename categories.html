<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategori Los Zetas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo"><a href="index.html">Los Zetas BM</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="products.html">Produk</a></li>
                    <li><a href="categories.html">Kategori</a></li>
                </ul>
                <div class="nav-icons">
                    <a href="#" aria-label="Cari"><i class="fas fa-search"></i></a>
                    <a href="#" aria-label="Akun Pengguna"><i class="fas fa-user"></i></a>
                    <a href="#" aria-label="Keranjang Belanja"><i class="fas fa-shopping-cart"></i></a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="page-hero">
            <div class="container">
                <h2>Jelajahi Kategori</h2>
                <p>Temukan Barang Yang Kalian Butuhkan.</p>
            </div>
        </section>

        <section class="categories-section" id="categories-section-page">
            <div class="container">
                <div class="categories-grid">
                    <a href="products.html?category=senjata" class="category-item" data-category="senjata">
                        <img src="9mm.png" alt="senjata">
                        <h4>Senjata</h4>
                    </a>
                    <a href="products.html?category=paket" class="category-item" data-category="paket">
                        <img src="ak47.png" alt="paket">
                        <h4>Paketan</h4>
                    </a>
                    <a href="products.html?category=clip" class="category-item" data-category="clip">
                        <img src="images.png" alt="clip">
                        <h4>Clip</h4>
                    </a>
                    <a href="products.html?category=lainnya" class="category-item" data-category="lainnya">
                        <img src="kanabis.png" alt="lainnya">
                        <h4>Lainnya</h4>
                    </a>
                    </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; Los Zetas Black Market.</p>
            
        </div>
    </footer>

    <div id="productDetailModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-body">
                <img id="modalProductImage" src="" alt="Product Image">
                <h3 id="modalProductName"></h3>
                <p id="modalProductPrice"></p>
                <p id="modalProductDescription">Pilih produk yang kalian butuhkan.</p>
                <button class="btn-primary add-to-cart-modal-btn">Tambah ke Keranjang</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
