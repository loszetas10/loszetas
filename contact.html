<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Los Zetas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo"><a href="index.html">Los Zetas BM</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="products.html">Produk</a></li>
                    <li><a href="categories.html">Kategori</a></li>
                    <li><a href="about.html">Tentang Kami</a></li>
                    <li><a href="contact.html">Kontak</a></li>
                </ul>
                <div class="nav-icons">
                    <a href="#" aria-label="Cari"><i class="fas fa-search"></i></a>
                    <a href="#" aria-label="Akun Pengguna"><i class="fas fa-user"></i></a>
                    <a href="#" aria-label="Keranjang Belanja"><i class="fas fa-shopping-cart"></i></a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="page-hero">
            <div class="container">
                <h2>Hubungi Kami</h2>
                <p>Jika ingin membeli bisa kontak kami.</p>
            </div>
        </section>

        <section class="contact-section">
            <div class="container">
                <p class="contact-intro">.</p>

                <div class="contact-content">
                    <div class="contact-form">
                        <h4>Kirim Pesan</h4>
                        <form id="contactForm">
                            <div class="form-group">
                                <label for="name">Nama Ic:</label>
                                <input type="text" id="name" name="name" required placeholder="Masukkan nama Anda">
                            </div>
                            <div class="form-group">
                                <label for="email">Family:</label>
                                <input type="email" id="email" name="email" required placeholder="Masukkan email Anda">
                            </div>
                            <div class="form-group">
                                <label for="subject">Untuk:</label>
                                <input type="text" id="subject" name="subject" placeholder="Subjek pesan">
                            </div>
                            <div class="form-group">
                                <label for="message">Pesan Anda:</label>
                                <textarea id="message" name="message" rows="5" required placeholder="Tulis pesan Anda di sini..."></textarea>
                            </div>
                            <button type="submit" class="btn-primary">Kirim Pesan</button>
                        </form>
                    </div>

                    <div class="contact-info">
                        <h4>Informasi Kontak</h4>
                        <p><i class="fas fa-map-marker-alt"></i> Disamarkan</p>
                        <p><i class="fas fa-phone"></i> Disamarkan</p>
                        <p><i class="fas fa-envelope"></i> <a href="">Disamarkan</a></p>
                        <p><i class="fas fa-clock"></i> 25/7</p>
                        <div class="map-container">
                            <iframe src="" width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; Los Zetas Black Market.</p>
            
        </div>
    </footer>

    <div id="productDetailModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-body">
                <img id="modalProductImage" src="" alt="Product Image">
                <h3 id="modalProductName"></h3>
                <p id="modalProductPrice"></p>
                <p id="modalProductDescription"></p>
                <button class="btn-primary add-to-cart-modal-btn">Tambah ke Keranjang</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
